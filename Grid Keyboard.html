<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div#box1{
        width: 100%;
        height: 80vh;
        background-color: #4ab1d2;
        display: grid;
        grid-template-rows: repeat(1,1fr);
        margin: auto;
       }
        div#box{
            width: 90%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            background-color:black;
            margin: auto;
            border-radius: 20px;
            gap: 5px;
            padding: 10px;
        }
        div#box>div{
            padding: 20px;
            background-color:#2f3438;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            color: #4ab1d2;
        }
        #en{
            grid-column: auto/span 2;
        }
       #sft{
        grid-column: auto/span 2;
       }
       #sp{
        grid-column: auto/span 4;
       }
    </style>
</head>
<body>
    <div id="box1">
    <div id="box">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div id="en">Enter</div>
        <div>shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div><</div>
        <div>></div>
        <div id="sft">shift</div>
        <div>?</div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        <div id="sp">space</div>
        <div>alt</div>
        <div>option</div>
        <div>(</div>
        <div>)</div>
        
       
    </div>
</div>
</body>
</html>
