<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            font-weight: bold;
        }
        li:first-child +li{
            background-color: aquamarine;
        }
        li:nth-child(3)~li{
            font-style: italic;
        }
        li:hover{
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>Milk</li>
        <li>Bread</li>
        <li>Egg</li>
        <li>Butter</li>
        <li>coffee</li>
    </ol>
</body>
</html>
