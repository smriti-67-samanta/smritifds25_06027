<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box{
            width: 50%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            margin: auto;
            padding: 10px;
           

        }
        div#box>div{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
       
    <script>
        fetch("https://rickandmortyapi.com/api/character")
        .then(res=>res.json())
        .then(data=>{
            let char=data.result
            let alive=char.filter(char=>char.status==="Alive")
            alive.sort((a,b)=>(a.localeCompare(b.name)))
            console.log(char)
        })
        .catch(error=>console.error("error",error))
    </script>
</body>
</html>
