<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
       
        #box {
            display: flex;           
            justify-content: center; 
            align-items: center;    
            height: 200px;
            border: 2px solid #333;
            background: #f0f0f0;
        }
        #box > div {
            padding: 20px;
            background: lightblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
