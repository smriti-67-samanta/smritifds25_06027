<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather Checker</h1>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather"></div>
    
    <script>
          const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('city');
        const weatherDisplay = document.getElementById('weather');
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key

        weatherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            
            if (!city) {
                weatherDisplay.textContent = 'Please enter a city name';
                weatherDisplay.className = 'error';
                return;
            }
            
            try {
                await fetchWeather(city);
            } catch (error) {
                weatherDisplay.textContent = error.message;
                weatherDisplay.className = 'error';
            }
        });

        async function fetchWeather(city) {
            weatherDisplay.textContent = 'Loading...';
            weatherDisplay.className = '';
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'City not found');
                }
                
                const data = await response.json();
                weatherDisplay.textContent = `Temperature in ${city}: ${data.main.temp}Â°C`;
                weatherDisplay.className = '';
                
            } catch (error) {
                throw new Error('Failed to fetch weather data. Please try again.');
            }
        }
    </script>
</body>
</html>
