<body>
    <div id="d1">
        <header><h1 style="color: blue; text-align: center;">My Travel Blog</h1></header>
        <nav class="n1">
            <a href="Home.html">Home</a>
            <a href="Destinations.html">Destinations</a>
            <a href="Gallery.html">Gallery</a>
            <a href="ContactUs.html">Contact us</a>
        </nav>
        </div>
        <main>
            <form id="c4">
                <h3>Fill up the form to contact with us</h3>
                 <div>
                    <label for="name" id="name">Full Name:</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="email" id="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="phone no" id="phonenumber">Phone Number:</label>
                    <input type="phone number" name="Phone Number">
                </div>
                <div>
                    <textarea name="" id="message">Message:</textarea>
                </div>
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
                <div>
                    <textarea name="" id="feedback">Feedback:</textarea>
                </div>
            </form>
        </main>
        <footer style="text-align: center;">
            <a href="Contact Information">Contact Information</a>
            <a href="facebook">facebook</a>
            <a href="Twitter">Twitter</a>
        </footer>
        <script>
            document.addEventListner("contentadded",()=>
        {
            const form=getElementById("c4")
            const savedFeedback=[]

          const feedback=jSON.parse(localstorage.getItem("feedback"))
          form.addEventListner("submit", function(e){
            e.preventDefault()
            const name=document.getElementById("name")
            const email=document.getElementById("email")
            const phonenumber=document.getElementById("phonenumber")
            const message=document.getElementById("message")
            const feedback=document.getElementById("feedback")

            if(!name || !email || !phonenumber || !message || !feedback){
                alert("Please fill all the fields")
                return;
            }
            const feedback={name,email,phonnumber,message}
            savedFeedback.push(feedback)
            localStorage.setItem("feedback")
            JSOn.stringify(savedFeedback)
            displayFeedback("feedback")


       
            
          })

        </script>
    
</body>
