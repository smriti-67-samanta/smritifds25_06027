<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Navbar</title>
  <style>
  .navbar {
    display: flex;
    flex-wrap: wrap;
    justify-content:space-between;
    background-color: #333;
    padding: 10px;
    text-align: center;
  }
  
  .logo {
    color: white;
    font-size: 24px;
   /* margin-right: auto;*/
  }
  
  .links {
    display: flex;
    /*flex-direction: column; */
    gap: 20px;
  }
  
  .links a {
    text-decoration: none;
    color: white;
    padding: 5px 10px;
    white-space: nowrap;
  }
</style>
  
</head>
<body>
  <div class="navbar">
    <div class="logo">Logo</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
