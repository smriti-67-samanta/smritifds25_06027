<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid Layout</title>
    <style>
        
        body {
            margin: 0;
            padding: 20px;
           
        }

      
        #box {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background-color: bisque;
            padding: 20px;
            border-radius: 10px;
        }

       
        #box > div {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background: white;
          
        }

     
        #box > div:first-child {
            display: flex;
            align-items: center;
            justify-content: center;
        }

       
        #box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

       
        #box > div:nth-child(3) {
            display: flex;
            flex-direction: column;
        }

       
        #box > div:nth-child(3) p:first-of-type {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin: 10px 0;
        }

       
        #box button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
           
            margin-top: 15px;
           
        }

        #box button:hover {
            background: #3e8e41;
        }

       
        @media (max-width: 768px) {
            #box {
                grid-template-columns: 1fr 1fr;
            }
            
           
            #box > div:nth-child(3) {
                grid-column: 2;
            }
        }

       
        @media (max-width: 480px) {
            #box {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            #box > div:nth-child(3) {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <div>
            <img src="IMG_20171124_105838765.jpg" alt="Product Image" />
        </div>
        <div>
            <h2>Name of Item</h2>
            <p>Product details and description:</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div>
            <h2>Price</h2>
            <p>199.99/-</p>
            <p> Free shipping available.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
