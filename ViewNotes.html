        #d1{

        footer{
            height: auto;
            width: 100%;

        main{
            background: linear-gradient(rgb(232, 240, 243), #cce1ea);
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        div#box{
            width: 50%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            margin: auto;
            padding: 10px;

        }
        div#box>div{
            border: none;

        }
        @media (width > 1024px) {
            div#box{
                grid-template-columns: repeat(3,1fr);
            }
            
        }
        @media (min-width: 600px) and (max-width: 1024px){
            div#box{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (width < 600px) {
            div#box{
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
