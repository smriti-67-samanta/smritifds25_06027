<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
  
</head>
<body>
    <h1>Add User</h1>
    <form id="userForm">
        <label>Name:</label>
        <input type="text" id="name" required>
        
        <label>Email:</label>
        <input type="email" id="email" required>
        
        <button type="submit">Save</button>
    </form>
    <div id="message"></div>

    <script>
        fetch("https://data-10505-default-rtdb.asia-southeast1.firebasedatabase.app/users.json", {
    method: 'POST',
    body: JSON.stringify({
        name: name,
        email: email,
        createdAt: new Date().toISOString()
    })
})
.then(response => response.json())
.then(data => console.log(data))
.catch(error => console.error(error));
  
    </script>
</body>
</html>
